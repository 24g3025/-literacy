  <h1>刀剣の種類</h1>

<br>

  <li>太刀</li>

</ul><br>

大きさは<br>
<br>
<ol>
  <li>薙刀（or槍）</li>
  <li>大太刀</li>
  <li>太刀</li>
</ol><br>
の順番になる。<br>
<br>
<dl>
<dt>太刀について</dt>
<dd>「太刀」（たち）の刃長（はちょう）はおおむね2尺（約60.6cm）以上で、平均的な刃長はおよそ2尺6寸4分（約80cm）。<br>
  3尺（約90.9cm）を超える「大太刀」（おおだち）や、2尺をやや下回る「小太刀」（こだち）も現存しています。</dd>
</dl><br>
